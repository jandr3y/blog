---
layout: page
title: "Blog"
---
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            {% for post in site.posts %}
                <div class="posts__item {% if post.categories contains "link" %}link{% endif %}">
                    {% if post.categories contains "link" %}
                        <div class="posts__item-icon">
                            <svg class="size-6" width="20" height="20" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21 11V3h-8v2h4v2h-2v2h-2v2h-2v2H9v2h2v-2h2v-2h2V9h2V7h2v4h2zM11 5H3v16h16v-8h-2v6H5V7h6V5z" fill="#2c4563"></path></svg>
                        </div>
                        <a href="{{ site.url }}{{ post.url }}" class="flex">
                            <h3>{{ post.title }}</h3>
                        </a>
                    {% else %}
                        <div class="posts__item-icon">
                            <svg class="size-6" width="20" height="20" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6 3h14v2h2v6h-2v8h-2V5H6V3zm8 14v-2H6V5H4v10H2v4h2v2h14v-2h-2v-2h-2zm0 0v2H4v-2h10zM8 7h8v2H8V7zm8 4H8v2h8v-2z" fill="#2c4563"></path></svg>
                        </div>
                        <a href="{{ site.url }}{{ post.url }}">
                            <h3>{{ post.title }}</h3>
                        </a>
                    {% endif %}
                </div>
            {% endfor %}

            
            {% include pagination.html %}
        </div>
    </div>
    
</div>
