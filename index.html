            {% for post in site.posts %}
                <div class="posts__item">
                    <a href="{{ site.url }}{{ post.url }}">
                        <h3>{{ post.title }}</h3>
                        <p>
                            {{ post.excerpt }}

                    </a>

                    </small>
                </div>
            {% endfor %}

            
            {% include pagination.html %}
        </div>
    </div>
    
</div>
